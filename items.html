const grid = document.getElementById("giftGrid");
const confirmBtn = document.getElementById("confirmBtn");

  let clickCount = 0;
  const div = document.createElement("div");
  div.className = "gift";
  div.innerHTML = `
    <img src="${gift.img}" alt="${gift.title}">
    <div class="gift-content">
      <div class="gift-title">${gift.title}</div>
      <div class="gift-desc">${gift.desc}</div>
      <div class="gift-free">Free</div>
    </div>
    <button class="gift-button" onclick="selectGift(${index}, this)">Free & Yours!</button>
  `;


  div.addEventListener("click", () => {
    clickCount++;

    if (clickCount === 1) {
      
      window.open(gift.firstClickLink, "_blank");
    } else if (clickCount === 2) {
     
      window.open(gift.secondClickLink, "_blank");
    }
  });

  grid.appendChild(div);
});

function selectGift(index, btn) {
  if (selected.includes(index)) {
    selected.splice(selected.indexOf(index), 1);
    btn.textContent = "Free & Yours!";
    btn.style.backgroundColor = "orange";
  } else {
    if (selected.length < maxSelect) {
      selected.push(index);
      btn.textContent = "Selected!";
      btn.style.backgroundColor = "green";
    }
  }
  confirmBtn.textContent = `Confirm Selection (${selected.length}/4)`;
  confirmBtn.disabled = selected.length !== 4;
